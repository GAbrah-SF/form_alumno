{% extends "index.html" %}
{% block title %} {{ title4 }} {% endblock %}

{% block content %}
    <br>
    <h1 class="title is-1 fw-bold has-text-black">{{ titulo4 }}</h1>
    <table class="table table-striped table-hover align-middle">
        <thead>
            <tr>
                <tH scope="col">#</tH>
                <th scope="col">NOMBRE</th>
            </tr>
        </thead>
        <tbody>
            {% for database in filaDB %}
                <tr>
                    <td class="fw-bold">{{ loop.index }}</td>
                    <td class="fw-bold fs-5"><span class="DataBase">{{ database[0] }}</span></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
