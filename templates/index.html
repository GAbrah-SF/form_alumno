<!doctype html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>{% block title %} {% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo_h1.css' ) }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/ordenar.css' ) }}">
        <script src="{{ url_for('static', filename='js/jquery-3.6.0.min.js' ) }}"></script>
        <script src="{{ url_for('static', filename='js/logica.js' ) }}"></script>
        <script src="{{ url_for('static', filename='js/get_user.js' ) }}"></script>
        <script src="{{ url_for('static', filename='js/get_password.js' ) }}"></script>
        <script src="{{ url_for('static', filename='js/ordenar_tabla.js' ) }}"></script>
        <script src="{{ url_for('static', filename='js/hora.js' ) }}"></script>
        <script src="{{ url_for('static', filename='js/modificar_usuario.js' ) }}"></script>
        <script src="{{ url_for('static', filename='js/mariaDB.js' ) }}"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
              crossorigin="anonymous">
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
        <link href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('home') }}">FORMULARIO</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link active dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">NEW DATABASE</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" id="crearBD">Crear Base de Datos</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="{{ url_for('DataBases') }}">Mostrar Bases de Datos</a></li>

                            </ul>
                        </li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="{{ url_for('alumnos_itsp') }}">TABLA DE ALUMNOS</a></li>
                    </ul>
                    <form class="d-flex" action="/alumno_localizado" method="POST" id="form_buscador" autocomplete="off">
                        <input class="form-control me-2" type="search" name="buscador" id="buscador" title="Ingresa el usuario del alumno" placeholder="Buscar Alumno..." aria-label="Search">
                        <button class="btn btn-outline-success" type="submit" id="buscar">BUSCAR</button>
                    </form>
                </div>
            </div>
        </nav>
        <div style="margin: 0 5%">
            {% block content %}{% endblock %}
        </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    </body>
</html>
